spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}


kimoror.siam.jwtSecret=${KIMOROR.SIAM.JWTSECRET}
kimoror.siam.jwtExpirationMs=${KIMOROR.SIAM.JWTEXPIRATIONMS}

spring.jpa.properties.hibernate.default_schema=siam
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

server.port=8081
server.servlet.context-path=${SERVER_CONTEXT_PATH}

